black-list-worlds: []
default-language: en
allow-civ-item-sharing: false
#put glowstone rings above towns
town-rings: true
#ignore other plugins when checking if an explosion is cancelled
#before reducing power
explosion-override: false
use-starter-book: true
price-multiplier: 1 #multiplier for prices before adding base price
price-base: 0 #added to all item prices
exp-modifier: 0.2
jail-time-seconds: 240
#cooldown before spawning a new villager in seconds
villager-cooldown: 300
#stops arrow turrets from shooting at monsters
disable-arrow-turret-shooting-at-mobs: true
#cooldown before killing the same player reduces the town power
death-grace-period-seconds: 60
#how long a player is considered in combat after taking or dealing damage
combat-tag-duration: 60
points:
  killstreak: 0.1
  killjoy: 0.2
  kill: 1
  death: -1
  half-health: 0
  quarter-health: 0
money:
  killstreak: 2
  killjoy: 4
  kill: 80
  death: 80
  karma: 0.2
karma-per-kill: 5
karma-per-kill-streak: 1
#How often should karma be cut? Adds to negative karma. Subtracts from positive karma.
karma-depreciate-period: 43200 #12 hours
power-per-kill: 2
power-per-npc-kill: 1
