tut-default-0: Öffne als erstes den Civ-Guide. Gehe zu Blaupausen und nimm dir deine Zuflucht
  und platziere sie.
tut-default-1: Sammle als nächstes 4 Brote, 32 Karotten, 32 Steaks oder 32 Kartoffeln. Lege
  sie in die Kiste der Zuflucht.
tut-default-2: Die Zuflucht bezahlt schon gut für Essen, aber der Kohlen-Shop bezahlt mehr.
  Öffne den Civ-Guide, gehe zum Shop und kaufe den Kohlen-Shop.
tut-default-3: Platziere 25 Wolle, 14 Zäune und 2 Kisten. Platziere danach den Kohlen-Shop.
tut-warrior-name: Krieger
tut-warrior-0: Als erstes, kaufe einen Altar. Diesen brauchst du um eine komplett
  Diamant-Ausstattung zu erhalten.
tut-warrior-1: Lege jetzt ein Eisenschwert in die Altarkiste. Wenn du 300$ hast, bekommst du
  deine Ausrüstung.
tut-warrior-2: Hier hast du einen verzauberten goldenen Apfel. Jetzt hast du alles was du
  brauchst. Dein nächstes Ziel sollte sein jemanden zu töten.
tut-warrior-3: Glückwunsch! Du bist jetzt ein Krieger. Jetzt solltest du ein Feldherr werden.
  Kaufe und Baue ein Überfalltor nahe einer Stadt.
tut-warrior-4: Sobald dein Überfalltor bereit ist, stell dich drauf und teleportiere dich in
  die Stadt.
tut-warrior-5: Jetzt da du weist wie man Städte überfällt, solltest du Krieg mit einer Stadt
  führen. Baue ein Kommandozelt in der nähe einer feindlichen Stadt.
tut-warrior-6: Kaufe jetzt den Aussenposten und platziere ihn auf der Region vom
  Kommandozelt. Danach kaufe und baue eine Belagerungsmaschine.
tut-warrior-7: Die Belagerungsmaschine reduziert langsam die Macht der nahen Stadt, was die
  Spieler dazu bringen sollte dich anzugreifen. Kaufe und baue jetzt eine Burg
  als Upgrade für dein Kommandozelt.
tut-warrior-8: Eine Befestigung hast du schon mal, kaufe und baue als nächstes den Burgfried.
  Baue danach direkt ein Denkmal.
tut-warrior-9: Glückwunsch! Du bist nun ausgebildet in der Kunst des Krieges. Das definiert
  dich als Krieger.
tut-builder-name: Baumeister
tut-builder-0: Beginne mit dem Bau des Ratszimmers. Er ist das Herzstück einer Stadt, erzeugt
  grundlegende Macht und gibt 2 Wohnungen.
tut-builder-1: Baue jetzt das Ratszimmer.
tut-builder-2: Nachdem du das Herz deiner Stadt gebaut hast, beanspruche dein Land. Kaufe
  eine Siedlung.
tut-builder-3: Glückwunsch! Erstelle deine Stadt mit /cv town Stadtname. Wenn du damit fertig
  bist kaufe und baue eine Unterkunft.
tut-builder-4: Eine Unterkunft erzeugt eine Wohnung. Eine Wohnung wird benötigt um Leute in
  die Stadt einzuladen.Kaufe und platziere jetzt eine Dorfbewohner-Unterkunft in
  der Unterkunft.
tut-builder-5: Dorfbewohner zählen zur Population. Wenn sie sterben verliert die Stadt Macht.
  Dorfbewohner respawnen auch. Kaufe und baue jetzt ein Kirche.
tut-builder-6: Es ist sehr wichtig Gebäude zu bauen die Macht erzeugen. Macht beschützt die
  Stadt. Kaufe und baue eine Pfeilfalle um deine Stadt zu beschützen.
tut-builder-7: Baue als nächstes eine Pfeilfabrik um Pfeile für deine Verteidigung
  herzustellen.
tut-builder-8: Siedlungen sind auf 4 Unterkünfte limitiert. Um mehr Wohnungen zu bekommen
  baue eine Unterkunft und kaufe eine Hütte um deine Unterkunft zur Hütte
  auszubauen.
tut-builder-9: Baue als nächstes ein Katapult. Katapulte sind präzise TNT-Kanonen mit denen
  sich feindliche Belagerungsstrukturen zerstören lassen.
tut-builder-10: Upgrade als nächstes deine Siedlung zu einem Weiler. Wenn du das gemacht hast,
  kaufe und baue ein Haus. Mit jedem weiteren Stadtlevel bekommst zu Zugriff auf
  weitere eigenständige Häusertypen.
tut-builder-11: Upgrade jetzt deinen Weiler zu einem Dorf. Sobald du das gemacht hast baue
  Stallungen.
tut-builder-12: Bevor du dein Dorf weiter upgraden kannst, brauchst du ein Rathaus. Verbessere
  dein Ratszimmer zu einem Rathaus in dem du ein Rathaus kaufst und platzierst.
tut-builder-13: Glückwunsch! Du bist ein toller Architekt. Das macht dich zu einem Baumeister.
tut-merchant-name: Händler
tut-merchant-0: Tritt einer Stadt bei. Kaufe eine Unterkunft von jemandem in der Stadt. Wenn
  du das gemacht hast lege etwas Brot in die Kiste der Unterkunft.
tut-merchant-1: Die Unterkunft kann zu einer Hütte aufgewertet werden damit sie mehr Geld
  einbringt. Kaufe die Hütte im Shop.
tut-merchant-2: Erweitere deine Unterkunft damit sie zu einer 9x9x9 Region wird, platziere
  danach die Hüttenkiste darin.
tut-merchant-3: Platziere 384 Kartoffeln in der Hüttenkiste. Innerhalb 24 Stunde wird deine
  Hütte sie alle verkaufen und bekommt ein Upgrade zu Hütte1.
tut-merchant-4: Kaufe und baue einen Apfelgarten. Baue eine Lorenstrecke vom Apfelgarten zu
  deiner verbesserten Hütte. Platziere eine Antriebsschiene im Apfelgarten und
  gib eine Güterlore in die Gartenkiste.
tut-merchant-5: Zeit für ein weiteres Upgrade. Kaufe und baue ein Eigenheim auf deine Hütte1.
tut-merchant-6: Ein Eigenheim gibt schon gut Geld, aber ein Haus bringt natürlich mehr. Kaufe
  und verbessere dein Eigenheim zu einem Haus.
tut-merchant-7: Lege Brot in deine Hauskiste um Haus zu Haus1 zu upgraden.
tut-merchant-8: Lege Lachs in die Hauskiste um dein Haus1 auf Haus2 zu upgraden.
tut-merchant-9: Baue jetzt einen Eisenshop um deine Einnahmen weiter zu verbessern.
tut-merchant-10: Jeder Spieler kann maximal 3 Shops unterhalten. Der lukrativste Shop ist der
  Jadeshop. Du solltest einen kaufen und bauen. Zerstöre einen deiner anderen
  Shops wenn nötig.
tut-merchant-11: Glückwunsch! Du kannst jetzt in anderen Städten Jade einkaufen und eine Menge
  Geld verdienen. Das macht dich zum Händler.
anarchy-name: Anarchie
anarchy-desc: Jeder kann die Stadt und Regionen verwalten. Keine Steuern und keine Bündnisse
  möglich.
capitalism-name: Kapitalismus
capitalism-desc: Demokratie + Stadtmitglieder können Stimmen kaufen.
colonialism-name: Kolonialismus
colonialism-desc: Kein Stadtbesitzer. Eine andere Stadt stellt das Stadtoberhaupt.
communism-name: Kommunismus
communism-desc: Jeder besitzt alles. Alle Einkünfte werden gleichmäßig verteilt.
cooperative-name: Genossenschaft
cooperative-desc: Demokratie + Die Einkünfte werden gleichmäßig auf Stadtmitglieder und Steuern
  verteilt.
cybersynacy-name: Technokratie
cybersynacy-desc: Kein Mensch besitzt die Stadt. Bündnisse, Steuern und das anwerben neuer
  Mitglieder übernimmt eine KI.
democracy-name: Demokratie
democracy-desc: Ein Stadtoberhaupt regelt Steuern, schließt Bündnisse und lädt neue Mitglieder
  ein. Es finden regelmäßig Wahlen statt um ein neues Stadtoberhaupt zu
  bestimmen.
democratic_socialism-name: Demokratischer Sozialismus
democratic_socialism-desc: Demokratie + Alle Versorgung, Farm, Fabrik und Abbaugebäude gehören der
  Allgemeinheit.
dictatorship-name: Diktatur
dictatorship-desc: Diktatoren regeln in ihrer Stadt alles.
feudalism-name: Feudalismus
feudalism-desc: Diktatur + Stadtmitglieder können keine Regionen innerhalb der Stadt bauen.
kraterocracy-name: Kraterogratie
kraterocracy-desc: Diktatur + Wenn ein Stadtmitglied einen Besitzer tötet wechselt der Besitz.
libertarian-name: Liberalismus
libertarian-desc: Kein Stadtoberhaupt und Stadtbesitz
libertarian_socialism-name: Liberaler Sozialismus
libertarian_socialism-desc: Liberalismus + Sozialismus
meritocracy-name: Meritokratie
meritocracy-desc: Diktatur + Wer auch immer die meisten Gebäude und Killpunkte besitzt wird
  Stadtoberhaupt.
oligarchy-name: Oligarchie
oligarchy-desc: Diktatur + Man kann sich ins Stadteigentum rein- und rauskaufen.
socialism-name: Sozialismus
socialism-desc: Diktatur + Alle Versorgung, Farm, Fabrik und Abbaugebäude gehören der
  Allgemeinheit.
tribalism-name: Tribalismus
tribalism-desc: Diktatur + Mitglieder können nur verbündeten Städten beitreten.
admin_graveyard-name: Admin-Friedhof
admin_graveyard-desc: Respawnplatz für alle Spieler. Verhindert außerdem Schaden.
shelter-name: Zuflucht
shelter-desc: Ein sicherer Platz um deine Items aufzubewahren. Generiert außerdem alle 30
  Minuten Geld aus Brot, Rindfleisch, Karotten oder Kartoffeln.
arrow_trap-name: Pfeilfalle
arrow_trap-desc: Level 1 | Reichweite 17 | Schaden 30 | Geschwindigkeit 38 | Streuung 3 |
  Schießt Pfeile auf nahe Feinde und Monster.
arrow_trap_fast-name: Pfeilfalle 2
arrow_trap_fast-desc: Level 1 | Reichweite 19 | Schaden 34 | Geschwindigkeit 38 | Streuung 4 |
  Schießt Pfeile auf nahe Feinde und Monster.
arrow_trap_fastest-name: Pfeilfalle 3
arrow_trap_fastest-desc: Level 1 | Reichweite 21 | Schaden 38 | Geschwindigkeit 42 | Streuung 3 |
  Schießt Pfeile auf nahe Feinde und Monster.
barracks-name: Kaserne
barracks-desc: Fügt einer Stadt 6 Wohnungen hinzu. Generiert 288 Macht pro Tag. Kann nicht in
  einer Stadt mit einem Gasthaus gebaut werden.
bell_tower-name: Glockenturm
bell_tower-desc: Alarmiert Stadtmitglieder wenn Eindringlinge die Stadt betreten.
church-name: Kirche
church-desc: Ein sicherer Platz an dem niemand Schaden nehmen kann. Produziert 192 Macht
  pro Tag.
graveyard-name: Friedhof
graveyard-desc: Respawnplatz für Stadtmitglieder. Verhindert Schaden.
hospital-name: Krankenhaus
hospital-desc: Heilt alle Spieler innerhalb. Erzeugt 192 Macht pro Tag.
idol-name: Götze
idol-desc: Gibt Mitgliedern einen Schadensbonus und lässt sie weniger Schaden erleiden.
  Erzeugt 192 Macht pro Tag.
jail-name: Gefängnis
jail-desc: Sperrt vorübergehend Eindringlinge ein die in der Stadt sterben. Erzeugt 192
  Macht pro Tag.
monument-name: Monument
monument-desc: Gibt Mitgliedern einen Schadens- sowie Geschwindigkeitsbonus und lässt sie
  weniger Schaden erleiden. Erzeugt 192 Macht pro Tag.
statue-name: Statue
statue-desc: Gibt Mitgliedern Schadensresistenz. Erzeugt 192 Macht pro Tag.
arrow_factory-name: Pfeilfabrik
arrow_factory-desc: Erzeugt automatisiert Pfeile
bakery-name: Bäckerei
bakery-desc: Erzeugt alle 2 Minuten Kekse und Kürbiskuchen. Gib eine Güterlore in die
  Bäckereikiste und baue danach eine Lorenstrecke zu einer Zielregion. Platziere
  danach eine Antriebsschiene am Startpunkt.
dye_works-name: Farbwerke
dye_works-desc: Erzeugt automatisiert verschiedene Farben.
flint_works-name: Feuersteinfabrik
