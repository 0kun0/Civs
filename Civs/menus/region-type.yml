    name: output-title
    desc: output
    actions:
      - menu:recipe?regionType=$regionType$&recipe=output$count$
  payout:
    index: 12,21,30,39,48
    icon: EMERALD_BLOCK
    name: payout-title
    desc: payout
  power-input:
    index: 13,22,31,40,49
    icon: REDSTONE_ORE
    name: power-input-title
    desc: power-input
  power-output:
    index: 14,23,32,41,50
    icon: REDSTONE_TORCH
    name: power-output-title
