    name: buy-item
    # desc: price | item-locked
    actions:
      - menu:buy-confirmation?item=$regionType$
  rebuild:
    index: 2
    # icon: rebuild icon
    # name: rebuild name
    # desc: rebuild desc
    actions:
      - menu:region-type?regionType=$itemName$
  evolve:
    index: 3
    # icon: evolve icon
    # name: evolve name
    # desc: evolve desc
    actions:
      - menu:region-type?regionType=$itemName$
  biome:
    index: 4
    icon: GRASS_BLOCK
    name: biomes
    # desc: list of biomes
  towns:
    index: 5
    icon: OAK_DOOR
    name: towns
    desc: town-req-desc # also adds req towns
  build-reqs:
